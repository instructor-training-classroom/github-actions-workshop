name: MyApp Build & Test Application

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore github-actions-workshop.sln
    
    - name: Build solution
      run: dotnet build github-actions-workshop.sln --configuration Debug --no-restore
    
    - name: Run tests
      run: dotnet test github-actions-workshop.sln --configuration Debug --no-build --verbosity normal
