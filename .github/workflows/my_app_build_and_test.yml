name: MyApp Build & Test Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore MyApp/MyApp.csproj
    
    - name: Build application
      run: dotnet build MyApp/MyApp.csproj --configuration Debug --no-restore
    
    - name: Run tests
      run: dotnet test MyApp.Tests/MyApp.Tests.csproj --configuration Debug --no-build --verbosity normal
